<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mock Me</title>

    <!-- css/js sources -->
    <script src="https://code.jquery.com/jquery-3.5.0.slim.min.js" integrity="sha256-MlusDLJIP1GRgLrOflUQtshyP0TwT/RHXsI1wWGnQhs=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

    <style>

        #make-input {
            border-color: magenta;
        }
        #make-button {
            border-color: magenta;
        }
    </style>
</head>

<body>
    <div class="jumbotron">
        <div id="jumbotron-container" class="container-fluid">
            <h1 id="jumbotron-h1">Mock Me</h1>
        </div>
    </div>

    <div class="row">
        <div class="container">
            <input id="input-field" type="text" class="make-input" placeholder="Super serious"/>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="container">
            <!-- <div class="col-xs-4 col-md-2 col-md-offset-3"> -->
                <button class="btn btn-make btn-information" id="make-button">Make Mockery</button>
            <!-- </div> -->
        </div>
    </div>

    <br>

    <div class="row">
        <div class="container">
            <!-- <div class="col-xs-4 col-md-2 col-md-offset-3"> -->
                <span id="status">MoCkErY</span>
            <!-- </div> -->
        </div>
    </div>

    <script>
        $('#make-button').click(() => {
            let inputString = $('#input-field').val();
            let mockery = makeMockery(inputString)
            $('#status').text( mockery );
        });

        function makeMockery(inputString) {
            let result = '';
            capitalize = true;
            for (let letter of inputString) {
                if (capitalize) {
                    result += letter.toUpperCase();
                    capitalize = false;
                } else {
                    result += letter.toLowerCase();
                    capitalize = true;
                }
            }
            return result;
        }
    </script>

</body>
</html>
